<html>
<head>
    <title>Home</title>
</head>
<body>
    <div class = 'login'>
        <h1>FWI Prediction</h1>
        
        <!--Main input for recieving Query to our ML-->
        <form action="{{url_for('predict_datapoints')}}" method="post">
            <label for="temp">Temperature:</label>
            <input type="text" id="temp" name="temp" required="required"><br><br>

            <label for="RH">Relative Humidity:</label>
            <input type="text" id="RH" name="RH" required="required"><br><br>

            <label for="wind">Wind Speed:</label>
            <input type="text" id="ws" name="ws" required="required"><br><br>

            <label for="rain">Rainfall:</label>
            <input type="text" id="rain" name="rain" required="required"><br><br>

            <label for="FFMC">FFMC:</label>
            <input type="text" id="FFMC" name="FFMC" required="required"><br><br>

            <label for="DMC">DMC:</label>
            <input type="text" id="DMC" name="DMC" required="required"><br><br>

            <label for="ISI">ISI:</label>
            <input type="text" id="ISI" name="ISI" required="required"><br><br>

            <label for="Classes">Classes:</label>
            <input type="text" id="Classes" name="Classes" required="required"><br><br>

            <label for="Region">Region:</label>
            <input type="text" id="Region" name="Region" required="required"><br><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>Predicted FWI is: {{results}}</h2>
    </div>
</body>
</html>
